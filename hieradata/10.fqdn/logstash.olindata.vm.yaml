---
profile::logstash::plugins:
  'beats':
    ensure: 'present'
    type: 'input'
    source: 'puppet:///modules/profile/logstash/beats.rb'
  'elasticsearch':
    ensure: 'present'
    type: 'output'
    source: 'puppet:///modules/profile/logstash/elasticsearch.rb'
    filename: 'elasticsearch.rb'
profile::logstash::package_url: 'https://download.elastic.co/logstash/logstash/packages/centos/logstash-2.1.1-1.noarch.rpm'
profile::logstash::input_beats_port: '5044'
profile::logstash::input_beats_type: 'logs'
profile::logstash::output_codec: 'rubydebug'
profile::logstash::output_elasicsearch_hosts:
    - "elasticsearch:9200"
profile::logstash::filebeat_prospector:
  logstashlogs:
    paths:
      - '/var/log/logstash/logstash.log'
      - '/var/log/logstash/logstash.err'
    log_type: 'logstash-beat'