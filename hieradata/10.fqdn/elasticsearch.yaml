---
elasticsearch::manage_repo: true
elasticsearch::repo_version: '2.x'
profile::elasticsearch::instances:
  elasticsearch:
    ensure: present
    status: enabled
    config:
      network.host: "%{::ipaddress_eth0}"
      http.port: '9200'
kibana4::elasticsearch_url: 'http://elasticsearch:9200'
kibana4::package_ensure: '4.2.1-linux-x64'