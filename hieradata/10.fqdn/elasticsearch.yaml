---
elasticsearch::manage_repo: true
elasticsearch::repo_version: '2.x'
profile::elasticsearch::instances:
  elasticsearch:
    ensure: present
    status: enabled
    config:
      network.host: "%{::ipaddress_eth0}"
      http.port: '9200'
profile::kibana::elasticsearch_url: 'http://elasticsearch:9200'
profile::kibana::manage_user: 'true'
profile::kibana::kibana4_user: 'kibana4'
profile::kibana::kibana4_group: 'kibana4'
profile::kibana::kibana4_gid: '200'
profile::kibana::kibana4_uid: '200'
profile::kibana::package_ensure: '4.2.1-linux-x64'
profile::kibana::repo_version: '4.2'
profile::kibana::install_dir: '/etc/kibana'
profile::kibana::symlink: 'false'
profile::kibana::src_target: '/usr/src/kibana'
profile::kibana::package_provider: 'archive'
profile::kibana::package_download_url: 'https://download.elastic.co/kibana/kibana/kibana-4.2.1-linux-x64.tar.gz'
profile::kibana::port: '5601'
