---
profile::base::packages:
  screen:
    ensure: present
  mtr:
    ensure: present
  curl:
    ensure: present
  bash:
    ensure: latest
  iotop:
    ensure: present
  ethtool:
    ensure: present
  tcpdump:
    ensure: present
elastic_filebeat::output:
    - "%{hiera('opstheater::elasticsearch::fqdn')}"
elastic_filebeat::elasticsearch_output_hosts:
    - "%{hiera('opstheater::elasticsearch::fqdn')}:9200"
elastic_filebeat::paths:
    - '/var/log/messages'